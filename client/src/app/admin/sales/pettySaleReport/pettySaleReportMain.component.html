<app-pettysalereport></app-pettysalereport>
<br/>

<h1>Product Details Report</h1>
<hr/>
<div fxLayoutAlign="space-between stretch" fxLayout="row wrap" fxLayout.xs="column">
  <mat-card>

<!--    <mat-form-field>-->

<!--      <input matInput placeholder="Search name"   #input>-->
<!--    </mat-form-field>-->


    <div class="spinner-container" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
    <!--  </form>-->
    <div class="example-container mat-elevation-z8">

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" matSortActive="customerName"
             matSortDirection="asc"
             matSortActive="billNo" matSortDirection="asc" matSortActive="billNo" matSortDirection="asc"
             matSortDisableClear>


        For Title
        <ng-container matColumnDef="serialNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> serialNo</th>
          <td mat-cell *matCellDef="let element">  {{element.serialNo}} </td>
        </ng-container>
        <!-- For Title -->
        <ng-container matColumnDef="modelNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> model No</th>
          <td mat-cell *matCellDef="let element">  {{element.modelNo}} </td>
        </ng-container>
        <!-- For Completion Status -->
        <ng-container matColumnDef="qty">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> qty</th>
          <td mat-cell *matCellDef="let element"> {{element.qty}}  </td>
        </ng-container>

        <!-- For Completion Status -->
        <ng-container matColumnDef="productRate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> product Rate</th>
          <td mat-cell *matCellDef="let element"> {{element.productRate }}  </td>
        </ng-container>
        <!-- For Completion Status -->
        <ng-container matColumnDef="totalRate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> total Rate</th>
          <td mat-cell *matCellDef="let element"> {{element.totalRate}}  </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [length]="this.total" [pageSize]="7" [pageSizeOptions]="[2,3,4,5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card>
</div>
