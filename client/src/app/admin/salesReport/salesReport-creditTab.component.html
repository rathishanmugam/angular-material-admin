<app-salesreport-due></app-salesreport-due>
<br/>

<h1>Credit Due Details Report</h1>
<hr/>
<div *ngIf="creditDue" fxLayoutAlign="space-between stretch" fxLayout="row wrap" fxLayout.xs="column">

  <mat-card>

    <mat-form-field>

      <input matInput (keyup)="doFilter($event.target.value)" placeholder="Search name" #input>
    </mat-form-field>


    <!--      <div class="spinner-container" *ngIf="loading">-->
    <!--        <mat-spinner></mat-spinner>-->
    <!--      </div>-->
    <!--  </form>-->
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort matSortActive="creditNo" matSortStart="desc" class="mat-elevation-z8" >
        <!--        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"-->
        <!--               matSortDisableClear>-->


        <ng-container matColumnDef="dueAmount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Amount</th>
          <td mat-cell *matCellDef="let element">  {{element.dueAmount}} </td>
        </ng-container>

        <!--        <ng-container matColumnDef="dueStartDate">-->
        <!--          <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Start </th>-->
        <!--          <td mat-cell *matCellDef="let element">  {{element.dueStartDate | date}} </td>-->
        <!--        </ng-container>-->
        <!--        &lt;!&ndash; For Title &ndash;&gt;-->
        <!--        <ng-container matColumnDef="dueEndDate">-->
        <!--          <th mat-header-cell *matHeaderCellDef mat-sort-header> Due End </th>-->
        <!--          <td mat-cell *matCellDef="let element">  {{element.dueEndDate | date}} </td>-->
        <!--        </ng-container>-->
        <!-- For Completion Status -->
        <ng-container matColumnDef="dueCurrentDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Current</th>
          <td mat-cell *matCellDef="let element"> {{element.dueCurrentDate | date}}  </td>
        </ng-container>

        <!-- For Completion Status -->
        <ng-container matColumnDef="duePaid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Paid</th>
          <td mat-cell *matCellDef="let element"> {{element.duePaid}}  </td>
        </ng-container>

        <ng-container matColumnDef="payingDueDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Paying Date</th>
          <td mat-cell *matCellDef="let element"> {{element.payingDueDate | date}}  </td>
        </ng-container>
        <ng-container matColumnDef="payingDueAmount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Paying Amount</th>
          <td mat-cell *matCellDef="let element"> {{element.payingDueAmount }}  </td>
        </ng-container>

        <ng-container matColumnDef="gracePeriod">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Grace Period</th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button color="primary"
                    (click)="openDialog(element)">
              {{element.gracePeriod}}
            </button>
          </td>
        </ng-container>
        <!-- For Completion Status -->
        <!--          <ng-container matColumnDef="loanAmt">-->
        <!--            <th mat-header-cell *matHeaderCellDef mat-sort-header> loanAmt </th>-->
        <!--            <td mat-cell *matCellDef="let element"> {{element.loanAmt}}  </td>-->
        <!--          </ng-container>-->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
      </mat-paginator>
    </div>
  </mat-card>
</div>
