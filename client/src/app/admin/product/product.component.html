<mat-card>
  <div class="container">
    <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row" fxLayoutAlign="space-around center"
         class="content">
      <div class="blocks">
        <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>
      </div>
    </div>
  </div>
  <br>
  <mat-form-field>

    <input matInput placeholder="Search name" #input>
  </mat-form-field>


  <div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <!--  </form>-->
  <div class="example-container mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" matSortActive="companyName"
           matSortDirection="asc"
           matSortActive="productType" matSortDirection="asc" matSortActive="modelNo" matSortDirection="asc"
           matSortActive="serialNo" matSortDirection="asc" matSortDisableClear>

      <!-- For User ID -->
      <ng-container matColumnDef="serialNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Serial No</th>
        <td mat-cell *matCellDef="let element"> {{element.serialNo}}  </td>
      </ng-container>
      <!-- For User ID -->
      <ng-container matColumnDef="modelNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Model No</th>
        <td mat-cell *matCellDef="let element">  {{element.modelNo}} </td>
      </ng-container>
      <!-- For User ID -->
      <ng-container matColumnDef="HSNCodeNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> HSN Code No</th>
        <td mat-cell *matCellDef="let element">  {{element.HSNCodeNo}} </td>
      </ng-container>
      <!-- For Title -->
      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name</th>
        <td mat-cell *matCellDef="let element">  {{element.companyName}} </td>
      </ng-container>

      <!-- For Completion Status -->
      <ng-container matColumnDef="productType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Type</th>
        <td mat-cell *matCellDef="let element">  {{element.productType}} </td>
      </ng-container>

      <!-- For Completion Status -->
      <ng-container matColumnDef="qty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock</th>
        <td mat-cell *matCellDef="let element"> {{element.qty}}  </td>
      </ng-container>

      <!-- For Completion Status -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
        <td mat-cell *matCellDef="let element"> {{element.rate}}  </td>
      </ng-container>

      <!-- For Completion Status -->
      <ng-container matColumnDef="gstPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> GST</th>
        <td mat-cell *matCellDef="let element"> {{element.gstRate}}  </td>
      </ng-container>

      <!-- For Completion Status -->
      <ng-container matColumnDef="sgstPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SGST</th>
        <td mat-cell *matCellDef="let element"> {{element.sgstRate}}  </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openDialog('Update',element)" color="accent">
            <mat-icon class="mat-18">system_update</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openDialog('Delete',element)" color="warn">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="this.total" [pageSize]="7" [pageSizeOptions]="[2,3,4,5, 10, 25, 100]"></mat-paginator>
  </div>
</mat-card>
