<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-between stretch">
  <div class="mb10" fxFlex="24" fxFlex.lt-lg="49">
    <app-stat [bgClass]="'danger'" [icon]="'bookmarks'" [count]="13" [label]="'New Tickets!'"></app-stat>
  </div>
  <div class="mb10" fxFlex="24" fxFlex.lt-lg="49">
    <app-stat [bgClass]="'warn'" [icon]="'view_list'" [count]="12" [label]="'New Task!'"></app-stat>
  </div>
  <div class="mb10" fxFlex="24" fxFlex.lt-lg="49">
    <app-stat [bgClass]="'success'" [icon]="'shopping_cart'" [count]="124" [label]="'New Orders!'"></app-stat>
  </div>
  <div class="mb10" fxFlex="24" fxFlex.lt-lg="49">
    <app-stat [bgClass]="'info'" [icon]="'contact_support'" [count]="13" [label]="'New Tickets!'"></app-stat>
  </div>
</div>

<div class="container">
  <div class="sliders">
    <ng-container *ngFor="let img of places; let i = index">
      <div class="slider" *ngIf="current == i" @fade>
        <div class="card">
        <img class="img" [src]="img.imgSrc">
          <div class="card-body">
            <mat-card-header style="justify-content: center">
              <mat-card-title>
                <h3 class="m-0">{{img.name}}</h3>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              {{img.description}}
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>{{img.charge}}</button>
              <button mat-button>
                <mat-icon class="location-icon">location_on</mat-icon> {{img.location}}
              </button>
            </mat-card-actions>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
