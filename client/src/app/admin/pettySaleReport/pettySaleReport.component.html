<h1>Petty Sales Report</h1>
<hr/>
<div fxLayoutAlign="space-between stretch" fxLayout="row wrap" fxLayout.xs="column">
  <mat-card>

    <mat-form-field>

      <input matInput placeholder="Search name" #input>
    </mat-form-field>


    <div class="spinner-container" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
    <!--  </form>-->
    <div class="example-container mat-elevation-z8">

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" matSortActive="salesDate"

             matSortActive="billNo" matSortDirection="asc" matSortActive="billNo" matSortDirection="asc"
             matSortDisableClear>

        <!-- For User ID -->
        <ng-container matColumnDef="billNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Bill No</th>
          <td mat-cell *matCellDef="let element"> {{element.billNo}}  </td>
        </ng-container>
        <!-- For User ID -->
        <ng-container matColumnDef="salesDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sales Date</th>
          <td mat-cell *matCellDef="let element">  {{element.salesDate| date}} </td>
        </ng-container>
        <!-- For Title -->
        <ng-container matColumnDef="totalNetAmount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Net Amount</th>
          <td mat-cell *matCellDef="let element">  {{element.totalNetAmount}} </td>
        </ng-container>

        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sold Product</th>
          <td mat-cell *matCellDef="let element">
            <button class="btn btn-primary" (click)="productDetails(element)" color="accent">
              Details
            </button>
          </td>
        </ng-container>
